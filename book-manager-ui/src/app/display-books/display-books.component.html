<mat-form-field>
    <mat-label>Filter by title...</mat-label>
    <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>TITLE</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>AUTHOR</th>
        <td mat-cell *matCellDef="let element">{{element.author}}</td>
    </ng-container>

    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>YEAR</th>
        <td mat-cell *matCellDef="let element">{{element.year}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>
            <mat-select [(ngModel)]="selectedStatus.value" (selectionChange)="onStatusChange($event.value)">
                <mat-option *ngFor="let status of statuses" [value]="status.value">{{status.viewValue}} </mat-option>
            </mat-select>
        </th>
        <td mat-cell *matCellDef="let element">{{service.BookStatus[element.status]}}</td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>REMOVE</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="deleteBook(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
